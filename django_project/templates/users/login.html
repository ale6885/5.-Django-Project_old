{% extends "blog/base.html" %}
{% block content %}
    {% load crispy_forms_tags %} <!-- Updated here to load crispy forms -->
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Login</legend>
                <!-- {{ form.as_p }} <p></p> -->
                {{ form|crispy }} <!-- Updated to load the form and let crispy take care of the formatting -->
            </fieldset> 
            <div class="form-group">
                <button class="btn btn-outline" type="submit">Login</button>
            </div>          
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need an account? <a class="ml-2" href="{% url 'login' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
{% enblock content %}
